name: 'Terraform'

on:
  push:
    branches:
    - master
    paths-ignore:
    - '**.md'
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: hashicorp/setup-terraform@v2

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init
  
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

